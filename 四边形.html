<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
				<script type="text/x-javascript">
        for(var i=0;i<6;i++)
        {
            for(var j=6;j>i;j--)
            {
               document.writeln("&nbsp");
            }
            for(var k=1;k<=(2*i-1);k++){
            if(k==1 || k==(2*i-1)){
               document.writeln("*");
            }else{
               document.writeln("&nbsp");
            }
            }
            document.writeln("</br>");
        }
 
        for(var i=5;i>0;i--)
        {
            for(var j=5;j>=i;j--)
            {
               document.writeln("&nbsp");
            }
            for(var k=1;k<=(2*i-1);k++)
            {
            if(k==1 || k==(2*i-1))
            {
               document.writeln("*");
            }else
            {
               document.writeln("&nbsp");
            }
            }
            document.writeln("</br>")
        }

		</script>
	</body>
</html>
