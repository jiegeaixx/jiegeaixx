             function factorial(x)
           {
           	var fac=1;
           	for(var i=1;i<=x;i++)
           	{
           		fac=fac*i;
           	}
           	return fac;
           }
           
           function yangHuiNumber(n,m)
           {
           	var yhn=0;
           	yhn=factorial(n)/(factorial(m)*factorial(n-m));
           	return yhn;
           }
           document.write("1&nbsp;")
           document.write("<br />");

           	for(var j=1;j<(i+1);j++){
           		document.write(yangHuiNumber(i,j)+"&nbsp;");
